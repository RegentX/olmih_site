<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Frank+Ruhl+Libre:wght@700&family=Graduate&family=Inconsolata:wght@900&family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./katalogstili1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="header"></div>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    fetch('fragment/header.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('header').innerHTML = data;
            });
  });
</script>
<main>
  <section class="routing">
    <div class="route-button-wrap">
      <button class="route-button" onclick="window.location='main.html'">Главная</button>
    </div>
  </section>
  <section class="product">
    <div class="product-card">
      <div class="product-header">
        <h1 class="product-header-title">ВСТРАИВАЕМЫЕ ТОРГОВЫЕ СКАНЕР-ВЕСЫ CAS PDS II-15D</h1>
      </div>
      <div class="product-body">
        <div class="product-image-wrap">
          <div class="product-image">
            <img src="kartinkikataloga/image-26@2x.png" alt="Product Image" id="vesy1">
          </div>
        </div>
        <div class="product-details">
          <p class="product-description">Предел взвешивания: 15 кг<br>
          Точность: 5 г<br>
          Питание: Сеть 220<br>
          Поверка включена в стоимость<br>
          Страна производства: Южная Корея<br>
          Гарантия: 1 год</p>
          <p class="product-articular">Артикул: 287473442</p>
        </div>
        <div class="product-sale">
          <div class="product-price">
            <span class="price">Цена:<br>16,024 Руб.</span>
          </div>
          <div class="product-actions">
            <button class="order-button">Заказать</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Repeat for other products -->
</main>
<div id="footer"></div>
<script>
  document.addEventListener('DOMContentLoaded', function(){
    fetch('fragment/footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;
            });
  });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
