<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .product-card {
      max-width: 100vw;
      max-height: 200vh;
      height: auto;
      border: 0.5px solid black;
      border-radius: 30px;
      overflow: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin: 5vh 20vw 5vh 20vw;
      background-color: #fff;
      align-items: stretch;
      padding: 2% 0;
    }

    .product-body {
      display: flex;
      justify-content: center; /* Aligns children to the start of the parent element */
      align-items: center; /* Centers children vertically within the parent element */
      flex-wrap: wrap;
      width: 100%;
      height: auto;
    }

    .product-header {
      display: flex;
      justify-content: center; /* Horizontally center content */
      align-items: center;     /* Vertically center content */
      padding: 1.5vh 0 0 0;
    }

    .product-header-title {
      text-align: center;
      font-family: 'Inconsolata', monospace;
      font-size: 2.5vh;
    }

    .product-image img {
       /* Vertically centers the child element (image) */
      /*justify-content: center;*/
    }

    #vesy1 {
      width: 100%;
      margin: auto;
    }

    .product-image-wrap {
      display: flex;
      justify-content: center; /* Horizontally center all children */
      align-items: center;     /* Vertically center all children */
      flex-wrap: wrap;
      width: 35%;
      height: 100%;
    }

    .product-details {
      padding: 2% 0 0 0;
      flex-direction: column;
       /* Adjusts children spacing */
      overflow: auto; /* Adds scrollbar if content overflows */
      height: 100%;
      width: 40%;
    }

    .product-sale {
      padding: 2% 2% 2% 2%;
      width: 25%;
      /*justify-content: center; !* Horizontally center all children *!*/
      /*align-items: center;*/
    }

    .product-title {
      margin: 0;
      color: #333;
      font-size: 1.2em;
    }

    .product-actions {
      display: flex;
      justify-content: center;
      margin: 3% 0 0 0;
    }

    .product-description {
      color: #666;
      font-size: 1.3em;
    }

    .product-articular {
      font-size: 1.5em;
    }

    .product-price {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price {
      color: #000000;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }

    .order-button {
      background-color: #FF3030;
      border-radius: 20px;
      color: white;
      border: none;
      padding: 1em 2.2em;
      font-weight: normal;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.5em;
    }

    .order-button:hover {
      background-color: #4CAE4C;
    }

    @media (max-width: 850px) {

      .product-card {
        margin: 10% 10%;
      }

      .product-body {
        flex-direction: column; /* Stacks child elements vertically */
      }

      .product-image-wrap, .product-details, .product-sale {
        width: 100%; /* Sets width of each child to full container width */
      }

      #vesy1 {
        width:85%; /* Ensures image takes full width */
        height: auto; /* Maintains aspect ratio */
      }

      .product-details {
        padding: 0 10% 0 10%;
        font-size: 1em;
      }

      .price {
        font-size: 1.5em;
      }

      .order-button {
        font-size: 1.3em;
      }
    }

    @media (min-width: 851px) and (max-width: 1000px) {
      .product-card {
        margin: 10% 10%;
      }
    }

    @media (min-width: 530px) and (max-width: 850px) {
      #vesy1 {
        width: 70%;
        margin: auto;
      }
    }

    @media (min-width: 851px) and (max-width: 1500px) {

      #vesy1 {
        width:85%; /* Ensures image takes full width */
        height: auto; /* Maintains aspect ratio */
      }

      .product-description {
        font-size: 1em;
      }

      .product-articular {
        font-size: 1em;
      }

      .price {
        font-size: 1.3em;
      }

      .order-button {
        font-size: 1.3em;
        padding: 10% 15%;
      }
    }

    @media (min-width: 1800px) {
      .product-description {
        font-size: 2em;
      }

      .product-articular {
        font-size: 2em;
      }

      .product-price {
        font-size: 1.7em;
      }

      .order-button {
        font-size: 1.5em;
      }
    }

  </style>
</head>
<body>
<header>
  <!-- Navigation and header content goes here -->
</header>

<main>
  <section class="product">
    <div class="product-card">
      <div class="product-header">
        <h1 class="product-header-title">ВСТРАИВАЕМЫЕ ТОРГОВЫЕ СКАНЕР-ВЕСЫ CAS PDS II-15D</h1>
      </div>
      <div class="product-body">
        <div class="product-image-wrap">
          <div class="product-image">
            <img src="kartinkikataloga/image-26@2x.png" alt="Product Image" id="vesy1">
          </div>
        </div>
        <div class="product-details">
          <p class="product-description">Предел взвешивания: 15 кг<br>
          Точность: 5 г<br>
          Питание: Сеть 220<br>
          Поверка включена в стоимость<br>
          Страна производства: Южная Корея<br>
          Гарантия: 1 год</p>
          <p class="product-articular">Артикул: 287473442</p>
        </div>
        <div class="product-sale">
          <div class="product-price">
            <span class="price">Цена:<br>16,024 Руб.</span>
          </div>
          <div class="product-actions">
            <button class="order-button">Заказать</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Repeat for other products -->
</main>

<footer>
  <!-- Footer content goes here -->
</footer>
</body>
</html>
